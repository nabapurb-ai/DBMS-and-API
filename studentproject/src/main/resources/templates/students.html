<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
</head>
<body>

<h2>Student List</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.email}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${s.id})}">Update</a>
            |
            <a th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
        </td>
    </tr>
</table>

<br>
<a href="/">Home</a>

</body>
</html>
