<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="/css/style.css">

    <title>Update Patient</title>
</head>
<body>

<h2>Update Patient</h2>

<input id="id" placeholder="Patient ID"><br><br>

<textarea id="json" rows="6" cols="50">
{
  "name": "",
  "gender": "",
  "dob": ""
}
</textarea><br><br>

<button onclick="updatePatient()">Update</button>

<script>
function updatePatient() {
    const id = document.getElementById("id").value;

    fetch(`/patient/update/${id}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: document.getElementById("json").value
    }).then(() => alert("Patient Updated"));
}
</script>

</body>
</html>
