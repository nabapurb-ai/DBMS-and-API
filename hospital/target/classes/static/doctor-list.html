<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/style.css">

    <title>Doctor List</title>
</head>
<body>

<h2>All Doctors</h2>

<button onclick="loadDoctors()">Load Doctors</button>

<div id="output"></div>

<script>
function loadDoctors() {
    fetch("/doctor")
        .then(res => res.text())
        .then(data => {
            document.getElementById("output").innerHTML = data;
        });
}
</script>

</body>
</html>
